name: ci
on:
  push:
    branches:
      - master
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material
      - run: pip install mkdocs-roamlinks-plugin
      - run: pip install lightgallery
      - run: ls
      - run: pip show mkdocs-material
      - run: pip show mkdocs-roamlinks-plugin
      - run: pip show lightgallery
      - run: ls /opt/hostedtoolcache/Python/3.10.5/x64/lib/python3.10/site-packages
      - run: ls /opt/hostedtoolcache/Python/3.10.5/x64/lib/python3.10/site-packages/mkdocs-material
      - run: mkdocs gh-deploy --force
